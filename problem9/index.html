<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 9: Form Validation</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 0.9em;
            display: none;
            margin-top: 5px;
        }

        #successMessage {
            display: none;
            color: green;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm" onsubmit="return validateForm(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="At least 3 characters">
                <div class="error" id="nameError">Username must be at least 3 characters long.</div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="example@mail.com">
                <div class="error" id="emailError">Please enter a valid email address.</div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="At least 6 characters">
                <div class="error" id="passError">Password must be at least 6 characters long.</div>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div id="successMessage">Form Submitted Successfully!</div>
    </div>

    <script src="script.js"></script>

</body>

</html>
