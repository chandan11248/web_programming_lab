<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 5: Interactive Quiz</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .quiz-container {
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fafafa;
        }

        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            cursor: pointer;
            text-align: left;
        }

        .options button:hover {
            background-color: #e0e0e0;
        }

        #nextBtn {
            margin-top: 20px;
            display: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="quiz-container">
        <h1>General Knowledge Quiz</h1>

        <div id="quiz">
            <div class="question" id="question">Question goes here</div>
            <div class="options" id="options">
            </div>
        </div>

        <div id="result"></div>
        <button id="nextBtn" onclick="nextQuestion()">Next Question</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
